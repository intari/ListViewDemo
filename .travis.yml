#based on https://docs.travis-ci.com/user/languages/android
language: android
jdk: oraclejdk7

# Turn off caching to avoid any caching problems
cache: false
# Use the Travis Container-Based Infrastructure
sudo: false

env:
  global:
  - ANDROID_TARGET=android-23  
  - ANDROID_ABI=x86
  - ADB_INSTALL_TIMEOUT=8 # minutes

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-23 --abi x86
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
android:
  components:
  - android-23
  - build-tools-23.0.1
  - platform-tools
  - tools
  - extra-android-m2repository
  - extra-google-m2repository
  # emulator (if we want to test a little)
  - sys-img-armeabi-x86-android-23
  
  