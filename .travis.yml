#based on https://docs.travis-ci.com/user/languages/android
language: android
jdk: oraclejdk7
env:
  global:
   - ANDROID_ABI=google_apis/armeabi-v7a
   - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)

  matrix:
  # Test on older emulators too
  - ANDROID_TARGET=23
  - ANDROID_TARGET=22
  
android:
  components:
  - android-23
  - build-tools-23.0.1
  - platform-tools
  - tools
  - extra-android-m2repository
  - extra-google-m2repository
  # emulator (if we want to test a little)
  #- sys-img-$ANDROID_ABI-android-$ANDROID_TARGET
  # Google Play Services
  - extra-google-google_play_services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_TARGET

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t "Google Inc.:Google APIs:"$ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  

  