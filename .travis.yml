#based on https://docs.travis-ci.com/user/languages/android
language: android
jdk: oraclejdk7
# based on https://stackoverflow.com/questions/29622597/is-there-a-way-to-start-android-emulator-in-travis-ci-build
env:
  global:
  # wait up to 10 minutes for adb to connect to emulator
  - ADB_INSTALL_TIMEOUT=10

  matrix:
  - ANDROID_TARGET=android-23  ANDROID_ABI=armeabi-v7a

  
android:
  components:
  - android-23
  - build-tools-23.0.1
  - platform-tools
  - tools
  - extra-android-m2repository
  - extra-google-m2repository
  # emulator (if we want to test a little)
  - sys-img-armeabi-v7a-android-23

script:
  - ./gradlew assemble lint

after_script:
  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  # now run the tests
  - ./gradlew connectedCheck
  