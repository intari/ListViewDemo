repositories {
    maven {
        url "https://s3.amazonaws.com/repo.commonsware.com"
    }
}
//плагин для скачивания нужны зависимостей чтобы не зависить от того установлены ли они корректно
//https://github.com/JakeWharton/sdk-manager-plugin
apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

// optionally including an emulator
sdkManager {
    //emulatorVersion 'android-19'
    //emulatorArchitecture 'armeabi-v7a' // optional, defaults to arm
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.viorsan.mergeadapterdemo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'net.danlew:android.joda:2.7.1'
    compile 'com.commonsware.cwac:merge:1.1.+'

}
